apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ipa2025-project-web-ingress
  namespace: ipa2025
spec:
  ingressClassName: nginx
  rules:
    - host: app.ipa.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ipa2025-project-web-service
                port:
                  number: 80
