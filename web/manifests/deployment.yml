apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipa2025-project-web
  namespace: ipa2025
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ipa2025-project-web
  template:
    metadata:
      labels:
        app: ipa2025-project-web
    spec:
      containers:
        - name: ipa2025-project-web
          image: taikie/web:latest
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: "ipa2025-secret"
